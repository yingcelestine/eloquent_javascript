    <script>

        let SCRIPTS = [{
            name: "Coptic",
            ranges: [[994, 1008], [11392, 11508], [11513, 11520]],
            direction: "ltr",
            year: -200,
            living: true,
            link: "https://en.wikipedia.org/wiki/Coptic_alphabet"
        }, 2, 3,];
        function filter(array, test) {
            let passed = [];
            for (let element of array) {
                if (test(element)) {
                    passed.push(element);
                }
            }
            return passed;
        }
        console.log(filter(SCRIPTS, script => script.living));

        function reduce(array, combine, start) {
            let current = start;
            for (let element of array) {
                current = combine(current, element);
            }
            return current;
        }
        console.log(reduce([1, 2, 3, 4], (a, b) => a + b, 0));

        let array = [0, 1, 2, 3, 4, 5, 6];
        console.log(array.copyWithin(0, 3, 4));

        console.log(array.copyWithin(0, 3, 5));
        console.log(array.copyWithin(1, 3, 5));
        console.log(array.copyWithin(2, 3, 5));

        console.log(Array.from(array, i => 2 * i));
        console.log(array.map(i => 2 * i));
        console.log(array.fill(9, 2, 3)); // [0, 1, 9, 3, 4, 5, 6];
        console.log(array.fill(9, 2, 2)); // [0, 1, 2, 3, 4, 5, 6];
        console.log(array.fill(9, 4, 7)); // [0, 1, 9, 3, 9, 9, 9];
        console.log(array.fill(9, -4, -2));
        console.log(array[-5]);
        console.log(array[-2]);
        console.log(array[-3]);
        array.forEach(function (element) {
            console.log(element);
        });
        let number = array.values();
        for (let element of number) {
            console.log(element);
        };


        let arrays = [[1, 2, 3], [4, 5], [6]];
        const flatten = (array) => {
            for (let i = 1; i < array.length - 1; i++) {
                if (Array.isArray(array[i]) === true) {
                    array[0].concat(array[i]);
                }
            }
            return arrays;
        }
        console.log(arrays.reduce(flatten));


        const loop = (value, body, update) => {
            if (value < 0) {
                return false;
            }
            body = (value) => {
                update = (value) => {
                    value -= 1;
                }
            }
            return update();
        }



        loop(3, n => n > 0, n => n - 1, console.log);


        const every = (array, test) => {
            test = () => {
                for (let i = 0; i <= array.length - 1; i++) {
                    if (array[i] > 10) {
                        return false;
                    }

                }
                return true;
            }
            return test();
        }


        console.log(every([1, 3, 5], n => n < 10));
        // → true
        console.log(every([2, 4, 16], n => n < 10));
        // → false
        console.log(every([], n => n < 10));






    </script>
