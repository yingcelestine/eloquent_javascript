        const reverseNumber = (number) => {
            // find out how many digits the number has.
            let nDigits = Math.ceil(Math.log10(number));
            // find out each digit
            let number1 = 0;
            for (let i = nDigits - 1, j = 0; i >= 0; i-- , j++) {
                let p = Math.pow(10, i);
                let d = Math.floor(number / p);
                number1 += d * Math.pow(10, j);
                number -= d * p;
            }
            return number1;
        }
